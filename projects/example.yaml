defaults:
    salt: '2015.8'
    subdomain: null
    meta:
        # TODO: junk meta, shift to top-level
        description: defaults for all projects
    repo: 
        # projects with an explicit repo support branch deployments
        null
    # the repository containing the build instructions for this project
    # may be different from the project repository
    formula-repo: null
    # default branch to use when deploying
    default-branch: master
    aws:
        # http://cloud-images.ubuntu.com/releases/
        ami: ami-9eaa1cf6   # Ubuntu 14.04
        type: t2.small
        region: null
        vpc-id: null
        subnet-id: null
        rds:
            # explicit database name overrides the one generated at template creation
            name: null
            engine: postgres
            # ensure this matches the version you install on your server
            version: '9.4'
            type: db.t2.small
            storage: 5 # GB
            backup-retention: 28 # days
            subnets: 
                # two are required
                - null
                - null
        ext:
            # external hdd
            size: 10 # GB
            device: /dev/sdh
    aws-alt:
        fresh:
            description: uses a plain Ubuntu basebox instead of a ami
            ami: ami-9eaa1cf6 # Ubuntu 14.04
    vagrant:
        box: ubuntu/trusty64 # Ubuntu 14.04
        box-url: null # not needed for boxes hosted on Atlas 
        ip: 192.168.33.44
        ram: 1024
        cpus: 2
        cpucap: 100 # percent (vagrant default)
 
basebox:
   vagrant: {}

# you'll need a master server to tell your minions what to do
master-server:
    formula-repo: https://github.com/elifesciences/example-project
    aws:
        ports:
            22: 22

# just an example! 
# look at the formula-repo for how to setup dependant projects
project1:
    formula-repo: https://github.com/elifesciences/example-project
    aws:
        ports:
            80: 80
            22: 22
            # more complex example
            25826: # incoming collectd
                guest: 25826
                protocol: udp
                cidr-ip: 10.0.2.0/24 # access via VPC ip range only
    vagrant:
        ports:
            # host: guest
            8080: 80
