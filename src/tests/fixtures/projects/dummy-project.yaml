            widgets-{instance}: 
            widgets-archive-{instance}: 
                deletion-policy: retain
            widgets-static-hosting-{instance}:
                website-configuration:
                    index-document: index.html
                cors: true
            widgets-just-access-{instance}:
                public: true

project-with-ext:
    repo: ssh://git@github.com/elifesciences/dummy3
    aws:
        ports:
            - 80
        ext: 
            size: 200

project-with-cloudfront:
    repo: ssh://git@github.com/elifesciences/dummy3
    subdomain: www
    aws:
        ports:
            - 80
        cloudfront:
            subdomains:
                - "{instance}--cdn-of-www"
                - ""
            subdomains-without-dns:
                - future
            cookies:
                - session_id
            headers:
                - Accept
            default-ttl: 5
            logging:
                bucket: acme-logs

project-with-cloudfront-minimal:
    repo: ssh://git@github.com/elifesciences/dummy3
    subdomain: www
    aws:
        ports:
            - 80
        cloudfront:
            subdomains:
                - "{instance}--cdn-of-www"

project-with-cloudfront-error-pages:
    repo: ssh://git@github.com/elifesciences/dummy3
    subdomain: www
    aws:
        ports:
            - 80
        cloudfront:
            subdomains:
                - "{instance}--cdn-of-www"
            errors: 
                domain: "{instance}--example-errors.com"
                pattern: "???.html"
                codes:
                    502: "/5xx.html"
                protocol: http

project-with-cloudfront-origins:
    repo: ssh://git@github.com/elifesciences/dummy3
    aws:
        ports:
            - 80
        cloudfront:
            subdomains:
                - "{instance}--cdn"
            origins:
                default-bucket:
                    hostname: "{instance}--default-bucket.s3.amazonaws.com"
                some-bucket:
                    hostname: "{instance}--some-bucket.s3.amazonaws.com"
                    pattern: articles/*
                    headers:
                        - Referer
                    cookies:
                        - session_id

project-with-fastly-minimal:
    repo: ssh://git@github.com/elifesciences/dummy3
    subdomain: www
    aws:
        ports:
            - 80
        fastly:
            subdomains:
                - "{instance}--cdn-of-www"

project-with-fastly-complex:
    repo: ssh://git@github.com/elifesciences/dummy3
    subdomain: www
    aws:
        ports:
            - 80
        fastly:
            shield: true
            backends:
                default:
                    hostname: default.example.org
                    shield: false
                articles:
                    hostname: "{instance}-special.example.org"
                    condition: req.url ~ "^/articles"
                    shield:
                        pop: amsterdam-nl
                articles2:
                    hostname: "{instance}-special2.example.org"
                    condition: req.url ~ "^/articles2"
                    shield: true
                articles3:
                    hostname: "{instance}-special3.example.org"
                    condition: req.url ~ "^/articles3"
            subdomains:
                - "{instance}--cdn1-of-www"
                - "{instance}--cdn2-of-www"
                - ""
                - "anotherdomain.org"
            subdomains-without-dns:
                - "future"
            default-ttl: 86400
            healthcheck:
                path: /ping-fastly
                check-interval: 30000
                timeout: 10000
            errors:
                url: https://example.com
                codes:
                    503: "/"
            vcl:
                - "gzip-by-content-type-suffix"
            surrogate-keys:
                article-id:
                    # TODO: rename to path
                    url: "^/articles/(\\d+)/(.+)$"
                    value: "article/\\1"
                    samples:
                        article-pdf:
                            path: /articles/10627/elife-10627-v1.pdf
                            expected: article/10627

